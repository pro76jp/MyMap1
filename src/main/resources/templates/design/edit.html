<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: *">
<body>
<h2>Edit Design Asset</h2>
<form th:action="@{'/admin/designs/' + ${asset.id}}" method="post" class="row g-2">
    <div class="col-md-3"><input class="form-control" name="targetType" th:value="${asset.targetType}" required></div>
    <div class="col-md-3"><input class="form-control" name="targetId" type="number" th:value="${asset.targetId}" required></div>
    <div class="col-md-3"><input class="form-control" name="imagePath" th:value="${asset.imagePath}" placeholder="Image Path"></div>
    <div class="col-md-3"><input class="form-control" name="spriteSheetPath" th:value="${asset.spriteSheetPath}" placeholder="Sprite Sheet"></div>
    <div class="col-md-3"><input class="form-control" name="animationId" th:value="${asset.animationId}" placeholder="Animation"></div>
    <div class="col-md-3"><input class="form-control" name="variantName" th:value="${asset.variantName}" placeholder="Variant"></div>
    <div class="col-12 mt-2"><p class="text-muted">Target Type/ID는 실제 엔티티의 식별자와 맞춰주세요.</p></div>
    <div class="col-12"><button class="btn btn-primary">Save</button> <a href="/admin/designs" class="btn btn-secondary">Back</a></div>
</form>
</body>
</html>
