<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: *">
<body>
<h2>오브젝트 상세</h2>
<form th:action="@{'/admin/objects/' + ${object.id}}" method="post" class="row g-2 mb-3">
    <div class="col-md-4"><input class="form-control" name="name" th:value="${object.name}" required></div>
    <div class="col-md-3"><input class="form-control" name="objectType" th:value="${object.objectType}"></div>
    <div class="col-md-3">
        <select class="form-select" name="baseStory" th:value="${object.baseStory?.id}">
            <option th:each="s: ${stories}" th:value="${s}" th:selected="${s.id} == ${object.baseStory?.id}" th:text="${s.title}"></option>
        </select>
    </div>
    <div class="col-md-3"><input class="form-control" name="tags" th:value="${object.tags}"></div>
    <div class="col-md-2"><input class="form-check-input" type="checkbox" name="interactive" value="true" th:checked="${object.interactive}"> 인터렉티브</div>
    <div class="col-12 mt-2"><button class="btn btn-primary">Save</button> <a href="/admin/objects" class="btn btn-secondary">Back</a></div>
</form>
<h4>퀘스트 연결</h4>
<form th:action="@{'/admin/objects/' + ${object.id} + '/quests'}" method="post" class="row g-2 mb-2">
    <div class="col-md-5">
        <select class="form-select" name="questId">
            <option th:each="q: ${quests}" th:value="${q.id}" th:text="${q.title}"></option>
        </select>
    </div>
    <div class="col-md-3"><input class="form-control" name="relationType" placeholder="Relation Type"></div>
    <div class="col-md-2"><button class="btn btn-success">Add</button></div>
</form>
<table class="table table-bordered">
    <thead><tr><th>Quest</th><th>Relation</th><th></th></tr></thead>
    <tbody>
    <tr th:each="link: ${object.quests}">
        <td th:text="${link.quest?.title}"></td>
        <td th:text="${link.relationType}"></td>
        <td>
            <form th:action="@{'/admin/objects/' + ${object.id} + '/quests/' + ${link.id} + '/delete'}" method="post">
                <button class="btn btn-sm btn-danger">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
