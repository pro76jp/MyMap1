<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: *">
<body>
<h2>NPCs</h2>
<form class="row g-2 mb-3">
    <div class="col-auto"><input class="form-control" name="keyword" placeholder="Name"></div>
    <div class="col-auto"><button class="btn btn-outline-primary">Search</button></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Type</th><th>Tags</th><th></th></tr></thead>
    <tbody>
    <tr th:each="n : ${npcs}">
        <td th:text="${n.id}"></td>
        <td th:text="${n.name}"></td>
        <td th:text="${n.npcType}"></td>
        <td th:text="${n.tags}"></td>
        <td><a th:href="@{'/admin/npcs/' + ${n.id}}" class="btn btn-sm btn-primary">Detail</a>
            <form th:action="@{'/admin/npcs/' + ${n.id} + '/delete'}" method="post" style="display:inline">
                <button class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h4>ìƒˆ NPC</h4>
<form th:action="@{/admin/npcs}" method="post" class="row g-2">
    <div class="col-md-3"><input class="form-control" name="name" placeholder="Name" required></div>
    <div class="col-md-3"><input class="form-control" name="npcType" placeholder="Type"></div>
    <div class="col-md-3">
        <select class="form-select" name="baseStory" th:field="*{baseStory}">
            <option th:each="s: ${stories}" th:value="${s}" th:text="${s.title}"></option>
        </select>
    </div>
    <div class="col-md-3"><input class="form-control" name="tags" placeholder="Tags"></div>
    <div class="col-md-2"><input class="form-control" name="defaultAffinityStart" type="number" placeholder="Affinity"></div>
    <div class="col-12 mt-2"><button class="btn btn-success">Create</button></div>
</form>
</body>
</html>
