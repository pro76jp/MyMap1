<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: *">
<body>
<h2>Scenarios</h2>
<form class="row g-2 mb-3">
    <div class="col-auto"><input class="form-control" name="keyword" placeholder="Name"></div>
    <div class="col-auto"><button class="btn btn-outline-primary">Search</button></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Recommended</th><th></th></tr></thead>
    <tbody>
    <tr th:each="s : ${scenarios}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.recommendedLevelMin} + ' ~ ' + ${s.recommendedLevelMax}"></td>
        <td><a th:href="@{'/admin/scenarios/' + ${s.id}}" class="btn btn-sm btn-primary">Detail</a>
            <form th:action="@{'/admin/scenarios/' + ${s.id} + '/delete'}" method="post" style="display:inline">
                <button class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h4>새 시나리오</h4>
<form th:action="@{/admin/scenarios}" method="post" class="row g-2">
    <div class="col-md-4"><input class="form-control" name="name" placeholder="Name" required></div>
    <div class="col-md-4"><input class="form-control" name="recommendedLevelMin" type="number" placeholder="Recommended Min"></div>
    <div class="col-md-4"><input class="form-control" name="recommendedLevelMax" type="number" placeholder="Recommended Max"></div>
    <div class="col-md-4 mt-2"><input class="form-control" name="randomTileCount" type="number" placeholder="Random Tile Count"></div>
    <div class="col-12"><textarea class="form-control" name="description" placeholder="Description"></textarea></div>
    <div class="col-12 mt-2"><button class="btn btn-success">Create</button></div>
</form>
</body>
</html>
