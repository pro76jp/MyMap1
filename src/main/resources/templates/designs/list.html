<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
<h2>디자인 에셋 목록</h2>
<form class="row g-2 mb-3">
    <div class="col"><input class="form-control" name="targetType" placeholder="타겟 타입" th:value="${searchType}"></div>
    <div class="col"><button class="btn btn-primary" type="submit">검색</button> <a class="btn btn-success" href="/admin/designs/new">신규</a></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>타겟</th><th>이미지</th><th>애니메이션</th><th>변형</th><th></th></tr></thead>
    <tbody>
    <tr th:each="d : ${designs}">
        <td th:text="${d.id}"></td>
        <td><a th:href="@{'/admin/designs/' + ${d.id}}" th:text="${d.targetType} + ' #' + ${d.targetId}"></a></td>
        <td th:text="${d.imagePath}"></td>
        <td th:text="${d.animationId}"></td>
        <td th:text="${d.variantName}"></td>
        <td>
            <form th:action="@{'/admin/designs/' + ${d.id} + '/delete'}" method="post">
                <button class="btn btn-danger btn-sm" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
