<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: content">
<body>
<h2>NPC 목록</h2>
<form class="row g-2 mb-3">
    <div class="col"><input class="form-control" name="name" placeholder="이름" th:value="${searchName}"></div>
    <div class="col"><input class="form-control" name="npcType" placeholder="타입" th:value="${searchType}"></div>
    <div class="col"><button class="btn btn-primary" type="submit">검색</button> <a class="btn btn-success" href="/admin/npcs/new">신규</a></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>이름</th><th>타입</th><th>태그</th><th></th></tr></thead>
    <tbody>
    <tr th:each="npc : ${npcs}">
        <td th:text="${npc.id}"></td>
        <td><a th:href="@{'/admin/npcs/' + ${npc.id}}" th:text="${npc.name}"></a></td>
        <td th:text="${npc.npcType}"></td>
        <td th:text="${npc.tags}"></td>
        <td>
            <form th:action="@{'/admin/npcs/' + ${npc.id} + '/delete'}" method="post">
                <button class="btn btn-danger btn-sm" type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
