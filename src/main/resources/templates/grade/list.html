<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: *">
<body>
<h2>Grades</h2>
<form class="row g-2 mb-3">
    <div class="col-auto"><input class="form-control" name="type" placeholder="Type"/></div>
    <div class="col-auto"><input class="form-control" name="name" placeholder="Name"/></div>
    <div class="col-auto"><button class="btn btn-outline-primary">Search</button></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Type</th><th>Level</th><th>Name</th><th>Recommended</th><th>Difficulty</th><th></th></tr></thead>
    <tbody>
    <tr th:each="g : ${grades}">
        <td th:text="${g.id}"></td>
        <td th:text="${g.type}"></td>
        <td th:text="${g.level}"></td>
        <td th:text="${g.name}"></td>
        <td th:text="${g.recommendedPlayerLevelMin} + ' ~ ' + ${g.recommendedPlayerLevelMax}"></td>
        <td th:text="${g.difficultyScore}"></td>
        <td>
            <a th:href="@{'/admin/grades/' + ${g.id}}" class="btn btn-sm btn-primary">Edit</a>
            <form th:action="@{'/admin/grades/' + ${g.id} + '/delete'}" method="post" style="display:inline">
                <button class="btn btn-sm btn-danger" onclick="return confirm('삭제하시겠습니까?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h4>새 등급</h4>
<form th:action="@{/admin/grades}" method="post" class="row g-2">
    <div class="col-md-2"><input class="form-control" name="type" placeholder="Type" required></div>
    <div class="col-md-1"><input class="form-control" name="level" type="number" placeholder="Level" required></div>
    <div class="col-md-3"><input class="form-control" name="name" placeholder="Name" required></div>
    <div class="col-md-2"><input class="form-control" name="recommendedPlayerLevelMin" type="number" placeholder="Recommended Min"></div>
    <div class="col-md-2"><input class="form-control" name="recommendedPlayerLevelMax" type="number" placeholder="Recommended Max"></div>
    <div class="col-md-2"><input class="form-control" name="difficultyScore" type="number" placeholder="Difficulty"></div>
    <div class="col-12 mt-2"><button class="btn btn-success">Create</button></div>
</form>
</body>
</html>
