<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: *">
<body>
<h2>Edit Grade</h2>
<form th:action="@{'/admin/grades/' + ${grade.id}}" method="post" class="row g-2">
    <div class="col-md-2"><input class="form-control" name="type" th:value="${grade.type}" required></div>
    <div class="col-md-1"><input class="form-control" name="level" type="number" th:value="${grade.level}" required></div>
    <div class="col-md-3"><input class="form-control" name="name" th:value="${grade.name}" required></div>
    <div class="col-md-2"><input class="form-control" name="recommendedPlayerLevelMin" type="number" th:value="${grade.recommendedPlayerLevelMin}"></div>
    <div class="col-md-2"><input class="form-control" name="recommendedPlayerLevelMax" type="number" th:value="${grade.recommendedPlayerLevelMax}"></div>
    <div class="col-md-2"><input class="form-control" name="difficultyScore" type="number" th:value="${grade.difficultyScore}"></div>
    <div class="col-12 mt-2"><textarea class="form-control" name="extraConfig" th:text="${grade.extraConfig}" placeholder="Extra Config JSON"></textarea></div>
    <div class="col-12 mt-2"><button class="btn btn-primary">Save</button> <a href="/admin/grades" class="btn btn-secondary">Back</a></div>
</form>
</body>
</html>
