<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout/base :: *">
<body>
<h2>Stories</h2>
<form class="row g-2 mb-3">
    <div class="col-auto"><input class="form-control" name="keyword" placeholder="Title or Type"></div>
    <div class="col-auto"><button class="btn btn-outline-primary">Search</button></div>
</form>
<table class="table table-striped">
    <thead><tr><th>ID</th><th>Title</th><th>Type</th><th>Tags</th><th></th></tr></thead>
    <tbody>
    <tr th:each="s : ${stories}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.title}"></td>
        <td th:text="${s.type}"></td>
        <td th:text="${s.tags}"></td>
        <td><a th:href="@{'/admin/stories/' + ${s.id}}" class="btn btn-sm btn-primary">Edit</a>
            <form th:action="@{'/admin/stories/' + ${s.id} + '/delete'}" method="post" style="display:inline">
                <button class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h4>새 스토리</h4>
<form th:action="@{/admin/stories}" method="post" class="row g-2">
    <div class="col-md-4"><input class="form-control" name="title" placeholder="Title" required></div>
    <div class="col-md-2"><input class="form-control" name="type" placeholder="Type" required></div>
    <div class="col-md-3"><input class="form-control" name="tags" placeholder="Tags"></div>
    <div class="col-12 mt-2"><textarea class="form-control" name="body" placeholder="Body" rows="4"></textarea></div>
    <div class="col-12 mt-2"><button class="btn btn-success">Create</button></div>
</form>
</body>
</html>
